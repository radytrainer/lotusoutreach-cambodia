<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Forces latest IE rendering engine -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <title>Lotus Outreach Cambodia</title>

    <!-- Favicon -->
    <link rel="icon" href="/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- SEO Meta -->
    <meta name="description" content="Lotus Outreach Cambodia empowers Cambodian girls through education, from primary school to university, with scholarships and support programs." />
    <meta name="keywords" content="Lotus Outreach Cambodia, girls education Cambodia, female students, scholarships, Cambodian NGO, primary to university education, empower girls" />
    <meta name="author" content="Lotus Outreach Cambodia" />

    <!-- Open Graph -->
    <meta property="og:title" content="Lotus Outreach Cambodia" />
    <meta property="og:description" content="Supporting Cambodian girls from primary school to university through education, scholarships, and empowerment programs." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://www.lotusoutreach-cambodia.org" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lotus Outreach Cambodia" />
    <meta name="twitter:description" content="Empowering Cambodian girls with education support from primary school to university." />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Prevent old browser issues -->
    <script>
      // Display message if browser does not support ES6
      (function () {
        try {
          new Function("(a = 0) => a");
        } catch (err) {
          document.body.innerHTML =
            "<div style='padding: 2em; font-family: sans-serif;'>Your browser is outdated. Please update to a modern browser like Chrome, Edge, or Firefox for the best experience.</div>";
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
